<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Módulo 16</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/styles/main.css">
</head>
<body>
    <section id="contato">
        <div class="container">
            <h2>Fale conosco</h2>
            <form>
                <div>
                    <label for="nome">Seu nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="email">Seu e-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="tel">Seu telefone (opcional)</label>
                    <input type="tel" id="tel" name="tel" >
                </div>
                <div>
                    <label for="msg">Sua mensagem</label>
                    <textarea type="text" id="msg" name="msg" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./source/scripts/jquery.mask.js"></script>
    <script src="./source/scripts/jquery.validate.js"></script>
    <script src="./source/scripts/messages_pt_BR.js"></script>
    <script>
        $(document).ready(function(){
            
            $("#tel").mask("(00) 00000-0000", {
                placeholder: "(99) 99999-9999"
            });
            
            $("form").validate({
                rules: {
                    nome: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    tel:{
                        required: false
                    },
                    msg:{
                        required: true
                    }
                },
                messages: {
                    nome: "Favor, preencher com seu nome completo.",
                    email: "Este campo é obrigatório.",
                    msg: "Este campo é obrigatório."
                },
                submitHandler: function(form){
                    alert("Informações enviadas com sucesso!");
                    form.reset();
                },
                invalidHandler: function (evento, validador){
                    numeroDeInvalidos = validador.numberOfInvalids();
                    if (numeroDeInvalidos){
                        alert(`Existe(m) ${numeroDeInvalidos} campo(s) incorreto(s).`);
                    }
                }
            })
        })
    </script>
</body>
</html>
